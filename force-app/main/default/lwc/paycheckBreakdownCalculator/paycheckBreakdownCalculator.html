<template>
    <lightning-card  title="Paycheck Breakdown Calculator">
        <!-- Process -->
        <lightning-button variant="brand" label="Calculate" title="Calculate" slot="actions" onclick={calculatePaycheckBreakdown}></lightning-button>
        <!-- Input Information -->
        <div class="slds-p-horizontal_small">
            <lightning-input 
                type="number" 
                name="grossSalary" 
                label="Gross Salary"
                value={grossSalary} 
                onchange={handleChange}
            ></lightning-input>
        </div>
        <!-- Display Results -->
        <div slot="footer" class="slds-text-align_left">
                <p>
                    <span class="resultFields">Annual Salary: </span>
                    <lightning-formatted-number 
                        value={annualSalary} 
                        format-style="currency" 
                        currency-code="USD"
                        class="salaryResultText">
                    </lightning-formatted-number>
                </p>
                <p>
                    <span class="resultFields">6 Months Salary: </span>
                    <lightning-formatted-number 
                        value={sixMonthsSalary} 
                        format-style="currency" 
                        currency-code="USD"
                        class="salaryResultText">
                    </lightning-formatted-number>
                </p>
                <p>
                    <span class="resultFields">Monthly Salary: </span>                        
                    <lightning-formatted-number 
                    value={monthlySalary} 
                    format-style="currency" 
                    currency-code="USD"
                    class="salaryResultText">
                    </lightning-formatted-number>
                </p>
                <p>
                    <span class="resultFields">Bi-Weekly Salary: </span>                        
                    <lightning-formatted-number 
                    value={biWeeklySalary} 
                    format-style="currency" 
                    currency-code="USD"
                    class="salaryResultText">
                    </lightning-formatted-number>
                </p>
                <p>
                    <span class="resultFields">Federal Income Tax: </span>                        
                    <lightning-formatted-number 
                    value={federalIncomeTax} 
                    format-style="currency" 
                    currency-code="USD"
                    class="taxResultText">
                    </lightning-formatted-number>
                </p>
                <p>
                    <span class="resultFields">Medicare: </span>                        
                    <lightning-formatted-number 
                    value={medicareTax} 
                    format-style="currency" 
                    currency-code="USD"
                    class="taxResultText">
                    </lightning-formatted-number>
                </p>
                <p>
                    <span class="resultFields">Social Security: </span>                        
                    <lightning-formatted-number 
                    value={socialSecurityTax} 
                    format-style="currency" 
                    currency-code="USD"
                    class="taxResultText">
                    </lightning-formatted-number>
                </p>
        </div>
    </lightning-card>
</template>
