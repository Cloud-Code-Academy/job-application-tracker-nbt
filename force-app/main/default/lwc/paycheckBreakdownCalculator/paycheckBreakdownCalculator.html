<template>
    <lightning-card  title="Paycheck Breakdown Calculator">
        <!-- #### PROCESS #### -->
        <lightning-button variant="brand" label="Calculate" slot="actions" onclick={calculatePaycheckBreakdown}></lightning-button>
        <!-- #### INPUT INFORMATION #### -->
        <div class="slds-var-p-horizontal_small">
            <lightning-input 
                type="number" 
                name="grossSalary" 
                label="Gross Salary"
                value={grossSalary} 
                onchange={handleChange}
            ></lightning-input>
        </div>
        <!-- #### DISPLAY RESULTS #### -->
        <!-- Hide until clicked -->
        <div slot="footer" if:true={showResults}>
            <!-- Tax Table -->
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-no-row-hover">
                <!-- Top row (header) -->
                <thead>
                    <!-- Row 1 -->
                    <tr>
                        <!-- Column 1 -->
                        <th scope="col">
                            <div title="Total Tax" class="resultFields">Total Tax</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th class="slds-text-align_right" scope="col">
                            <div title="Percent">
                                <lightning-formatted-number 
                                    value={totalTaxPercentage} 
                                    format-style="percent" 
                                    maximum-fraction-digits="0"
                                    minimum-fraction-digits="0"
                                    class="taxPercentage">
                                </lightning-formatted-number>
                            </div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" scope="col">
                            <div title="Number">
                                <lightning-formatted-number 
                                    value={totalTax} 
                                    format-style="currency" 
                                    currency-code="USD"
                                    class="taxResultText">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                </thead>
                <!-- Lower rows -->
                <tbody>
                    <!-- Row 2 -->
                    <tr class="slds-hint-parent">
                        <!-- Column 1 -->
                        <th data-label="Total Tax" scope="row">
                            <div>Federal Income Tax</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th data-label="Percent" scope="row">
                            <div></div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" data-label="Number" scope="row">
                            <div>
                                <lightning-formatted-number 
                                    value={federalIncomeTax} 
                                    format-style="currency" 
                                    currency-code="USD">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                    <!-- Row 3 -->
                    <tr class="slds-hint-parent">
                        <!-- Column 1 -->
                        <th data-label="Total Tax" scope="row">
                            <div>Social Security</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th data-label="Percent" scope="row">
                            <div></div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" data-label="Number" scope="row">
                            <div>
                                <lightning-formatted-number 
                                    value={socialSecurityTax} 
                                    format-style="currency" 
                                    currency-code="USD">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                    <!-- Row 4 -->
                    <tr class="slds-hint-parent">
                        <!-- Column 1 -->
                        <th data-label="Total Tax" scope="row">
                            <div>Medicare</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th data-label="Percent" scope="row">
                            <div></div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" data-label="Number" scope="row">
                            <div>
                                <lightning-formatted-number 
                                    value={medicareTax} 
                                    format-style="currency" 
                                    currency-code="USD">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                </tbody>
            </table>
            <!-- Take Home Salary Table -->
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-no-row-hover">
                <!-- Top row (header) -->
                <thead>
                    <!-- Row 1 -->
                    <tr>
                        <!-- Column 1 -->
                        <th scope="col">
                            <div title="Total Tax" class="resultFields">Net Salary</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th class="slds-text-align_right" scope="col">
                            <div title="Percent">
                                <lightning-formatted-number 
                                    value={annualSalaryPercentage} 
                                    format-style="percent" 
                                    class="salaryPercentage">
                                </lightning-formatted-number>
                            </div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" scope="col">
                            <div title="Number">
                                <lightning-formatted-number 
                                    value={annualSalary} 
                                    format-style="currency" 
                                    currency-code="USD"
                                    class="salaryResultText">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                </thead>
                <!-- Lower rows -->
                <tbody>
                    <!-- Row 2 -->
                    <tr class="slds-hint-parent">
                        <!-- Column 1 -->
                        <th data-label="Total Tax" scope="row">
                            <div>Six Months</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th data-label="Percent" scope="row">
                            <div></div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" data-label="Number" scope="row">
                            <div>
                                <lightning-formatted-number 
                                    value={sixMonthsSalary} 
                                    format-style="currency" 
                                    currency-code="USD">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                    <!-- Row 3 -->
                    <tr class="slds-hint-parent">
                        <!-- Column 1 -->
                        <th data-label="Total Tax" scope="row">
                            <div>Monthly</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th data-label="Percent" scope="row">
                            <div></div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" data-label="Number" scope="row">
                            <div>
                                <lightning-formatted-number 
                                    value={monthlySalary} 
                                    format-style="currency" 
                                    currency-code="USD">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                    <!-- Row 4 -->
                    <tr class="slds-hint-parent">
                        <!-- Column 1 -->
                        <th data-label="Total Tax" scope="row">
                            <div>Bi-Weekly</div>
                        </th>
                        <!-- Column 2 -->
                        <!-- <th data-label="Percent" scope="row">
                            <div></div>
                        </th> -->
                        <!-- Column 3 -->
                        <th class="slds-text-align_right" data-label="Number" scope="row">
                            <div>
                                <lightning-formatted-number 
                                    value={biWeeklySalary} 
                                    format-style="currency" 
                                    currency-code="USD">
                                </lightning-formatted-number>
                            </div>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
